<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Allura&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Parisienne&family=Sacramento&family=Satisfy&family=Alex+Brush&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Homemade+Apple&family=Shadows+Into+Light&family=Patrick+Hand&family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="scene">

    <!-- FIRST SCREEN -->
    <div class="envelope">
      <div class="cover-bg"></div>

      <div class="cover-content">
        <p class="top-text">SAVE THE DATE</p>

        <h1 class="hero-names">
          Wanphisabha<br><br>
          <span>and</span><br>
          Sobhraj<br>
        </h1>
		<br>
        <p class="date-text">10 March 2026 · 7:00 PM</p>

        <button id="openBtn">View Invitation</button>
      </div>
    </div>

    <!-- SECOND SCREEN -->
    <div class="card">
      <div class="card-bg"></div>

      <div class="card-content">
        <p class="top-text">WEDDING INVITATION</p>

        <h1 class="hero-names">
         Wanphisabha<br>
          <span>and</span>
          Sobhraj<br><br>
        </h1>
        <br><br><br>

        <p class="details">
          Together with their families,<br>
          invite you to celebrate their union
        </p>

        <p class="details strong">10 March 2026 · 7:00 PM</p>

        <p class="details">
          City Hut Dhaba<br>
          Shillong
        </p>

        <p class="closing">With love</p>
      </div>
    </div>

  </div>

  <!-- Falling elements -->
  <div class="falling"></div>
<audio id="bgMusic" src="music.m4a" loop preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
